connectors:
  CN3:
    type: XHP-3
    pincount: 3
    pinlabels: [RXD, TXD, GND]

  CN2: 
    type: PHR-3
    pincount: 3
    pinlabels: ["", +12V, GND]

  CN1:
    type: PHR-10
    pincount: 10
    pinlabels: [IN1, IN2, IN3, IN4, "", "", OUT-B1, OUT-B2, OUT-3, ""]

  Keypad:
    type: EHR-8
    pincount: 8
    pinlabels: [IN4, IN3, IN2, IN1, OUT-B1, OUT-B2, OUT-B3, ""]

  Serial:
    type: RS232 DB9
    pincount: 9
    pinlabels: ["", RXD, TXD, "", GND, "", "", "", ""]
    
cables:
  CN1_WIRES:
    color_code: DIN
    gauge: 26 AWG
    colors: [GN, BU, VT, GY, WH, GN, BU]

  CN2_WIRES:
    color_code: DIN
    gauge: 26 AWG
    colors: [YE, BK]

  CN3_WIRES:
    color_code: DIN
    gauge: 26 AWG
    colors: [GN, BU, BK]
  

connections:
  -
    - CN2_WIRES: [1-2]
    - CN2: [2-3]
  -
    - Keypad: [4-1]
    - CN1_WIRES: [1-4]
    - CN1: [1-4]
  -
    - Keypad: [5-7]
    - CN1_WIRES: [5-7]
    - CN1: [7-9]
  -
    - Serial: [2,3,5]
    - CN3_WIRES: [1-3]
    - CN3: [2,1,3]
  